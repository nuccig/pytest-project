[pytest]
filterwarnings =
    error::FutureWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
    ignore::UserWarning

[tool:pytest]
markers =
    soma: marca testes relacionados à função soma
    subtracao: marca testes relacionados à função subtração
    multiplicacao: marca testes relacionados à função multiplicação
    divisao: marca testes relacionados à função divisão
    parametro: marca testes que usam parametrização simples
    parametro2: marca testes que usam parametrização com 2 parâmetros
    parametro3: marca testes que usam parametrização com 3 parâmetros
    falha: marca testes que devem falhar (xfail)
    windows: marca testes específicos para Windows
    unix: marca testes específicos para sistemas Unix-like
    pula: marca testes que devem ser pulados em certas condições
    basic: marca testes básicos/fundamentais
    edge_case: marca testes de casos extremos
    exception: marca testes que verificam exceções
    integracao: marca testes de integração
    performance: marca testes de performance
    slow: marca testes que demoram para executar
    float_precision: marca testes de precisão de ponto flutuante
    property_based: marca testes baseados em propriedades matemáticas
    exemplo: marca testes que servem como documentação/exemplo
    fixture_test: marca testes que usam fixtures parametrizadas
    jogo: marca testes relacionados às funções do módulo jogo
    comparativo: marca testes que comparam diferentes implementações
